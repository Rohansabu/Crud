{% load static %}
<!DOCTYPE html>
<html>
    <title>
        Crud Operations
    </title>
    <head >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet"   type="text.css" href="{% static 'style.css' %}">
        <nav class="navbar navbar-expand-lg navbar-light bg-info d-flex justify-content-center">
            <h2 class="m-0">SIMPLE CRUD OPERATION</h2>
        </nav>
        <div class="container-fluid">
            <div class="row">
               
            </div>
        </div>
    </head>
    <body>
        <div class="container">
        
                <form method="POST">
                    {% csrf_token %}
                      <div class="form-group">
                           
                        <label for="exampleInputEmail1">SL N0.</label>
                        <input type="text" class="form-control" name="slno" required >
                       
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Item name</label>
                        <input type="text" class="form-control" name="itemname" required>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Description</label>
                          <input type="text" class="form-control" name="description" required>
                        </div><br>
                      
                        <input type="submit" class="btn btn-success">
                    </form>       
        
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">SLno</th>
            <th scope="col">item_name</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for i in crud %}
        <tr>
            <th scope="row">{{i.slno}}</th>
            <td>{{i.itemname}}</td>
            <td>{{i.description}}</td>
            <td><a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
            <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
        
            
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
    </body>
</html>
